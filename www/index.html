<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

        <title>To Do List</title>
    </head>
    <body>

      <div data-role="page" id="mainpage">

        <div data-role="header" style="padding-top: 10px;">
          <a href="#about" data-role="button" data-transition="fade" data-theme="b">About</a>
          <h3>To Do List</h3>
          <a href="#add-item" data-role="button" data-transition="flip" data-theme="b">Add Item</a>
        </div>

        <div data-role="content">
          <ul id="item-list" data-role="listview" data-icon="delete">
            <li id="empty-list"><a href="#">{list empty}</a></li>
          </ul>
        </div>

        <div data-theme="a" data-role="footer">
          <h3>Copyright 2015 - yourcompany.com</h3>
        </div>

      </div>

      <div data-role="page" id="about">

        <div data-theme="a" data-role="header" style="padding-top: 10px;">
          <a href="#mainpage" data-role="button" data-icon="arrow-l" data-transition="fade" data-theme="b">Back</a>
          <h3>About</h3>
        </div>

        <div data-role="content">
          yourcompany.com<br>
          TOTALLY ROCKS!
        </div>

        <div data-theme="a" data-role="footer">
          <h3>Copyright 2015 - yourcompany.com</h3>
        </div>

      </div>

      <div data-role="page" id="add-item">

        <div data-theme="a" data-role="header" style="padding-top: 10px;">
          <a href="#mainpage" data-role="button" data-icon="arrow-l" data-rel="back" data-theme="b">Back</a>
          <h3>Add Item</h3>
        </div>

        <div data-role="content">
          <form class="form-inline" method="post">
            <label for="item" type="text">Item:</label>
            <input type="text" name="item" id="item" value="">
            <a href="#add-item" data-role="button" data-icon="arrow-l" data-transition="fade" data-theme="b" onclick="app.addListItem();">Add</a>
          </form>
        </div>

        <div data-theme="a" data-role="footer">
          <h3>Copyright 2015 - yourcompany.com</h3>
        </div>

      </div>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
